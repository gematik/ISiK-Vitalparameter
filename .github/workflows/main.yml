# This is a basic workflow to help you get started with Actions

name: SUSHI build + FHIR validation

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # Validate all resources using Firely Terminal 
  build-validation:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      # Java and .NET are already installed on ubuntu-latest
        
      - name: Firely.Terminal (GitHub Actions)
        uses: FirelyTeam/firely-terminal-pipeline@v0.3.0-alpha10
        with:
          PATH_TO_CONFORMANCE_RESOURCES: Resources/fsh-generated/resources/
          PATH_TO_EXAMPLES: Resources/fsh-generated/resources/
          DOTNET_VALIDATION_ENABLED: false
          JAVA_VALIDATION_ENABLED: true
          OUTPUT_FORMAT: RAW
          JAVA_VALIDATION_OPTIONS: -allow-example-urls true
          SUSHI_ENABLED: true
          SUSHI_OPTIONS: Resources/
          EXPECTED_FAILS: VALIDATION_CONFORMANCE_JAVA VALIDATION_EXAMPLES_JAVA

      - name: Add & Commit
        uses: EndBug/add-and-commit@v7
        with:
          add: 'Resources/fsh-generated/resources/'